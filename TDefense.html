<html>
  <head>
    <title>The Good Student</title>
    <link rel = "stylesheet" href = styles/tDefense/tDefense.css>
    <script type = "text/javascript" src = "sources/tDefense/adversaries.js" defer></script>
    <script type = "text/javascript" src = "sources/tDefense/displayManipulation.js" defer></script>
    <script type = "text/javascript" src = "sources/tDefense/game.js" defer></script>
    <script type = "text/javascript" src = "sources/tDefense/gameGeneration.js" defer></script>
    <script type = "text/javascript" src = "sources/tDefense/lifeEvents.js" defer></script>
    <script type = "text/javascript" src = "sources/tDefense/studentActions.js" defer></script>
    <script type = "text/javascript" src = "sources/tDefense/studentCommitments.js" defer></script>
  <head>

  <body>

    <h1 id = "mainHeading" style = "font-size:60; text-align:center">Choose your fighter</h1><br>

    <!--STARTING MENU-->
    <div id = "startingMenu" class = "starter">
      <div>
        <br>
        <img src = "imgs/tDefense/aStudent.jpg" style = "width:300px;height:340"><br>
        The A+ Perfectionist<br>
        Easy<br>
        <button id = "aStudent">Easy Peasy Lemon Squeezy</button>
      </div>

      <div>
        <br>
        <img src = "imgs/tDefense/seasonedCStudent.png" style = "width:300px;height:340"><br>
        The Veteran C Student<br>
        Medium<br>
        <button id = "cStudent">I'll do it tomorrow</button>
      </div>

      <div>
        <br>
        <img src = "imgs/tDefense/partyAnimal.jpg" style = "width:300px;height:340"><br>
        Party Animal<br>
        Hard<br>
        <button id = "partyAnimal">Yo bro can I copy your homework?</button>
      </div>

      <div>
      <br>
      <img src = "imgs/tDefense/engineeringStudent.png" style = "width:300px;height:340"><br>
      Engineering Student<br>
      Engineering Student<br>
      <button id = "engineeringStudent">*Crying intensifies*</button>
      </div>
    </div>


    <!--Game Display-->
    <div class = "webGrid" id = "mainGame">
      <div class = "board">
        <table background = "imgs/tDefense/tableBackground.jpg">
          <tr id = "mentalHealth">
            <td>X</td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
          </tr>
          <tr id = "physicalHealth">
            <td>X</td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
          </tr>
          <tr id = "sleep">
            <td>X</td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
          </tr>
          <tr id = "study">
            <td>X</td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
          </tr>
          <tr id = "social">
            <td>X</td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
          </tr>
        </table>
      </div>

      <div class = "currentGrade">
        <img class = "LetterGrades" src = "img/tDefense/ALetterGrade.jpg">
        <img class = "LetterGrades" src = "img/tDefense/AmLetterGrade.jpg">
        <img class = "LetterGrades" src = "img/tDefense/BpLetterGrade.jpg">
        <img class = "LetterGrades" src = "img/tDefense/BLetterGrade.jpg">
        <img class = "LetterGrades" src = "img/tDefense/BmLetterGrade.png">
        <img class = "LetterGrades" src = "img/tDefense/CpLetterGrade.jpg">
        <img class = "LetterGrades" src = "img/tDefense/CLetterGrade.jpg">
        <img class = "LetterGrades" src = "img/tDefense/CmLetterGrade.jpg">
        <img class = "LetterGrades" src = "img/tDefense/DpLetterGrade.jpg">
        <img class = "LetterGrades" src = "img/tDefense/DLetterGrade.jpg">
        <img class = "LetterGrades" src = "img/tDefense/DmLetterGrade.jpg">
        <img class = "LetterGrades" src = "img/tDefense/FLetterGrade.jpg">
      </div>

      <div class = "currentMood">
        <img class = "moodPics" src = "img/tDefense/meWhenA.png">
        <img class = "moodPics" src = "img/tDefense/meWhenB.png">
        <img class = "moodPics" src = "img/tDefense/meWhenC.png">
        <img class = "moodPics" src = "img/tDefense/meWhenDF.png">

      </div>

      <div class = "eventTab">
        <img src = "imgs/tDefense/partyAnimal.jpg" style = "width:300px;height:340">
      </div>

      <div class = "playerStats">
        <img src = "imgs/tDefense/partyAnimal.jpg" style = "width:300px;height:340">
      </div>

      <div class = "playerControl">
        <img src = "imgs/tDefense/partyAnimal.jpg" style = "width:300px;height:340">
      </div>

  </body>
</html>
