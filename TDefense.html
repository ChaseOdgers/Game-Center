<html>
  <head>
    <title>The Good Student</title>
    <link rel = "stylesheet" href = styles/tDefense/tDefense.css>
    <script type = "text/javascript"  src = "sources/tDefense/adversaries.js" ></script>
    <script type = "text/javascript"  src = "sources/tDefense/displayManipulation.js" ></script>
    <script type = "text/javascript"  src = "sources/tDefense/game.js" ></script>
    <script type = "text/javascript"  src = "sources/tDefense/gameGeneration.js" ></script>
    <script type = "text/javascript"  src = "sources/tDefense/lifeEvents.js" ></script>
    <script type = "text/javascript"  src = "sources/tDefense/studentActions.js" ></script>
    <script type = "text/javascript"  src = "sources/tDefense/studentCommitments.js" ></script>
  <head>

  <body>

    <h1 id = "mainHeading" style = "font-size:60; text-align:center">Choose your fighter</h1><br>

    <!--STARTING MENU-->
      <div id = "startingMenu" class = "starter">
        <div>
          <br>
          <img src = "imgs/tDefense/aStudent.jpg" style = "width:300px;height:340"><br>
          The A+ Perfectionist<br>
          Easy<br>
          <button id = "aStudent">Easy A</button>
        </div>

        <div>
          <br>
          <img src = "imgs/tDefense/seasonedCStudent.png" style = "width:300px;height:340"><br>
          The Veteran C Student<br>
          Medium<br>
          <button id = "cStudent">I'll do it tomorrow</button>
        </div>

        <div>
          <br>
          <img src = "imgs/tDefense/partyAnimal.jpg" style = "width:300px;height:340"><br>
          Party Animal<br>
          Hard<br>
          <button id = "partyAnimal">Can I copy your homework?</button>
        </div>

        <div>
        <br>
        <img src = "imgs/tDefense/engineeringStudent.png" style = "width:300px;height:340"><br>
        Engineering Student<br>
        Engineering Student<br>
        <button id = "engineeringStudent">Do engineering they say, it'll be fun they say</button>
        </div>
      </div>















      <!--Game Display-->
      <!--The game display is divided into 5 sections: Board, grade, profile pic, events, and controls-->
      <div class = "grid-container" id = "mainGame">


        <div class = "grid board">



            <div id = "MH0" class="grid-item">Mental Health</div>
            <div id = "MH1" class="grid-item">2</div>
            <div id = "MH2" class="grid-item">3</div>
            <div id = "MH3" class="grid-item">4</div>
            <div id = "MH4" class="grid-item">5</div>
            <div id = "MH5" class="grid-item">6</div>

            <div id = "PH0" class="grid-item">Physical Health</div>
            <div id = "PH1" class="grid-item">2</div>
            <div id = "PH2" class="grid-item">3</div>
            <div id = "PH3" class="grid-item">4</div>
            <div id = "PH4" class="grid-item">5</div>
            <div id = "PH5" class="grid-item">6</div>

            <div id = "sleep0" class="grid-item">Sleep</div>
            <div id = "sleep1" class="grid-item">2</div>
            <div id = "sleep2" class="grid-item">3</div>
            <div id = "sleep3" class="grid-item">4</div>
            <div id = "sleep4" class="grid-item">5</div>
            <div id = "sleep5" class="grid-item">6</div>

            <div id = "social0" class="grid-item">Social</div>
            <div id = "social1" class="grid-item">2</div>
            <div id = "social2" class="grid-item">3</div>
            <div id = "social3" class="grid-item">4</div>
            <div id = "social4" class="grid-item">5</div>
            <div id = "social5" class="grid-item">6</div>

            <div id = "study0" class="grid-item">Study</div>
            <div id = "study1" class="grid-item">2</div>
            <div id = "study2" class="grid-item">3</div>
            <div id = "study3" class="grid-item">4</div>
            <div id = "study4" class="grid-item">5</div>
            <div id = "study5" class="grid-item">6</div>


        </div>





        <div id = "event-list" class = "grid event">

        </div>


        <div id = "stats" class = "grid stats">
        </div>


        <div class = "grid controls">

                <div class = "player-buttons">Small Commitments

                  <button id = "smallCommitMH">Mental Health</button>

                  <button id = "smallCommitPH">Physical Health</button>

                  <button id = "smallCommitSleep">Sleep</button>

                  <button id = "smallCommitSocial">Social</button>

                  <button id = "smallCommitStudy">Study</button>
                </div>

                <div class = "player-buttons">Medium Commitments

                  <button id = "mediumCommitMH">Mental Health</button>

                  <button id = "mediumCommitPH">Physical Health</button>

                  <button id = "mediumCommitSleep">Sleep</button>

                  <button id = "mediumCommitSocial">Social</button>

                  <button id = "mediumCommitStudy">Study</button>

                </div>

                <div class = "player-buttons">Big Commitments

                  <button id = "bigCommitMH">Mental Health</button>

                  <button id = "bigCommitPH">Physical Health</button>

                  <button id = "bigCommitSleep">Sleep</button>

                  <button id = "bigCommitSocial">Social</button>

                  <button id = "bigCommitStudy">Study</button>

                </div>

        </div>

      </div>


  </body>
</html>
